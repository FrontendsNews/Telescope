    <h1>What is Frontends?</h1>

    <p><strong>Frontends.org</strong> is a community of passionate front-end developers and web designers focused on help each other, discuss and share interesting things in our industry.</p>

    <p>Yes, this site is similar to <a href="https://news.ycombinator.com/">Hacker News</a>, <a href="https://lobste.rs/">Lobsters</a> and <a href="http://growthhackers.com/">Growth Hackers</a>.</p>

    <h3>What can I post?</h3>

    <ul>
      <li>Insightful articles about front-end development and web design topics.</li>
      <li>An announcement of a new version of Backbone, AngularJS, Meteor, Sass, etc.</li>
      <li>Links to portfolios and cool designed sites, use the label "Site Design".</li>
      <li>Your work in-progress asking for feedback, use the label "Show FE".</li>
      <li>Questions, use the label "Ask FE".</li>
    </ul>
